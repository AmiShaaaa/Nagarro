<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h2>Learning inputs</h2>
    name:
    <input type="text"> <br> <br>
    password:
    <input type="password"> <br> <br>
    date:
    <input type="date" name="" id=""> <br> <br>
    color:
    <input type="color" name="" id=""> <br><br>
    file:
    <input type="file" name="" id=""> <br><br>
    number:
    <input type="number" name="" id=""> <br><br>
    comment:
    <textarea name="" id="" cols="15" rows="4"></textarea> <br><br>

    Checkbox - <b>Radio</b> <br>
    Gender: <br>
    Male
    <input type="radio" name="gender" id=""><br>
    Female
    <input type="radio" name="gender" id=""><br>
    Others
    <input type="radio" name="gender" id=""><br>

    Month:
    <select name="" id="">
        <option value="">Choose month</option>
        <option value="">january</option>
        <option value="">february</option>
        <option value="">march</option>
        <option value="">april</option>
        <option value="">may</option>
        <option value="">june</option>
        <option value="">july</option>
        <option value="">august</option>
        <option value="">september</option>
        <option value="">october</option>
        <option value="">november</option>
        <option value="">december</option>
    </select> <br><br>

    telephone:
    <input type="tel" name="" id="" maxlength="10">
</body>
</html>
