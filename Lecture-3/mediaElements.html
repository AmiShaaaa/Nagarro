<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>
    <!-- <img src="media/image.jpg" alt="image here"> -->
    <img src="https://images.unsplash.com/photo-1593720213428-28a5b9e94613?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2ViJTIwZGV2ZWxvcG1lbnR8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="image here"> <br><br>

    <audio src="media/audio.mp3" controls></audio> <br>
    <audio src="media/audio.mp3" controls autoplay></audio> <!-- to start as soon as page appears --> <br><br>
    <audio src="media/audio.mp3" controls autoplay loop></audio> <!-- to play again and again --> <br><br>

    <video src="media/video.mp4" controls autoplay loop></video> <br><br>

    <!-- attribute: loop autoplay -->

    <!-- embedding other websites-->
    <iframe src="https://codingblocks.com/" frameborder = "2" width="500" height="500"></iframe> <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VEpO_v9utn0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
